<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function nameOne() {  //named function
        console.log(nameOne("Sione"));
      }
      const nameTwo = (names) => { //arrow function
        console.log(`Hello ${names}.`);
      };
      nameTwo("Jeff");

      const nameThree = function (namese) { //anonymous function 
        console.log(`Hello ${namese}.`);
      };
      nameThree("Jack");
    </script>
  </body>
</html>
